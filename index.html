<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bryant and Anna</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>
    <div class="wrap">
      <img class="falls" src="http://millenialfalls.com/wp-content/uploads/2016/06/backyard2008.jpg">
      <img class="back" src="engaged.png">
      <div class="timeWrap">
        <h1 id="time" class="current">00:00:00</h1>
        <p class="third">D --- H --- M --- S</p>
      </div>
    </div>
  </body>
  <style>
  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
        font-family: fantasy;
  }

  .falls {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    position: absolute;
z-index: -1;
  }

  .third {
    width: 50%;
    text-align: center;
    margin: 0 auto;
    color: white;
  }

  .land-clear:before,
  .land-clear:after {
    content: " ";
    display: table;
  }

  .wrap {
    width: 100%;
    float: left;
    height: 100vh;
    position: relative;
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-direction: column;
  }

  .current {
    width: 100%;
    float: left;
    text-align: center;
    color: white;
  }

  .timeWrap {
    width: 330px;
    padding: 20px;
    background: #ea8e72;
    border-radius: 10px;
    border: 5px solid #32a0f7;
    /*position: absolute;*/
    /*left: calc(50% - 150px);*/
    /*top: calc(50% - 27px);*/
  }

  .back {
    /*position: absolute;*/
  width: 230px;
  height: 320px;
  border-radius: 54px;
  border: 5px solid #32a0f7;
  /*left: calc(50% - 115px);*/
  /*bottom: calc(50% + 35px);*/
  background: white;
}

  }
  </style>
  <script>

  var d = new Date();

  window.setInterval(function() {
    var a = new Date(2017, 6, 1, 23, 59, 59)

    diff = Math.abs(Math.floor((a - new Date())/1000));

    var days = Math.floor(diff/(24*60*60));
    var leftSec = diff - days * 24*60*60;

    var hrs = Math.floor(leftSec/(60*60));
    leftSec = leftSec - hrs * 60*60;

    var min = Math.floor(leftSec/(60));
    leftSec = leftSec - min * 60;

    if (days < 10) days = '0' + days.toString();
    if (hrs < 10) hrs = '0' + hrs.toString();
    if (min < 10) min = '0' + min.toString();
    if (leftSec < 10) leftSec = '0' + leftSec.toString();

    days = days.toString();
    hrs = hrs.toString();
    min = min.toString();
    leftSec = leftSec.toString();

    var time = days + " : " + hrs + " : " + min + " : " + leftSec
    document.getElementById('time').innerHTML = time;
  }, 100);
  </script>
</html>
